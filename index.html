<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/TOP-header-footer.css">
    <link rel="stylesheet" href="./styles/main.css">
    <script src="./script/script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <h1><a href="#">Tic Tac Toe</a></h1>  
    </header>
    <main>
        <div class="container">
            <div class="diff-button-group">
                <div class="difficulty-group">
                    <input type="radio" name="difficulty" id="easy" value="easy" checked>
                    <label for="easy">Easy</label>
                </div>
                <div class="difficulty-group">
                    <input type="radio" name="difficulty" id="normal" value="normal">
                    <label for="normal">Normal</label>
                </div>
                <div class="difficulty-group">
                    <input type="radio" name="difficulty" id="hard" value="hard">
                    <label for="hard">Hard</label>
                </div>
            </div>
            <div class="board-container">
                <div class="board-cell" data-row="0" data-col="0"></div>
                <div class="board-cell" data-row="0" data-col="1"></div>
                <div class="board-cell" data-row="0" data-col="2"></div>
                <div class="board-cell" data-row="1" data-col="0"></div>
                <div class="board-cell" data-row="1" data-col="1"></div>
                <div class="board-cell" data-row="1" data-col="2"></div>
                <div class="board-cell" data-row="2" data-col="0"></div>
                <div class="board-cell" data-row="2" data-col="1"></div>
                <div class="board-cell" data-row="2" data-col="2"></div>
            </div>
            <button class="btn-restart">Restart</button>
        </div>
    </main>
    <footer>
        <div class="footer-group">
            <p>A project based on</p>
            <div class="odin-group">
                <a href="https://www.theodinproject.com/home" target="_blank">
                    <img class="odin-logo" src="https://gist.githubusercontent.com/paulauskas-linas/8e086442e1a6223caef4792dbfce1288/raw/632a7a2f673b74238e8f95614d5ac365e8638b9f/odin.svg" alt="logo of odin project"></a>
                    <p class="odin-text"><a href="https://www.theodinproject.com/home" target="_blank">The Odin Project</a></p><p>course</p>
            </div>
        </div>
            <div class="footer-group">
                <p>By Linas Paulauskas</p>
                <div class="profile-group">
                    <a class="profile-link" href="https://github.com/paulauskas-linas"   target="_blank">
                        <img class="profile-image" src="https://gist.githubusercontent.com/paulauskas-linas/5634d9c485f2d5670aab310d127ba085/raw/3737ef88d2c002b6579de37f0a1c89c19afa527b/GitHub-icon.svg" alt="github logo"></a>
                </div>
            </div>
    </footer>
    <div class="modal-difficulty">
        <div class="modal-difficulty-content">
            <p>You are about to change difficulty in the middle of the game.</p>
            <p>It will forfeit this round.</p> 
            <p>Are you sure?</p>
            <div class="btn-group-confirmation">
                <button id="confirm-difficulty" class="btn-confirm">Confirm</button>
                <button id="cancel-difficulty" class="btn-cancel">Cancel</button>
            </div>
        </div>
    </div>
    <div class="modal-restart">
        <div class="modal-restart-content">
            <p>You are about to restart the game.</p>
            <p>Are you sure?</p>
            <div class="btn-group-confirmation">
                <button id="confirm-restart" class="btn-confirm">Confirm</button>
                <button id="cancel-restart" class="btn-cancel">Cancel</button>
            </div>
        </div>
    </div>
    <div class="modal-results">
        <div class="modal-results-content">
            <h3 class="results-message">Congratulations! You won the game!</h3>
            <button id="start-again" class="btn-restart">Start Again?</button>
        </div>
    </div>
</body>
</html>
